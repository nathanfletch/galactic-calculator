<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Calculator</title>
  </head>
  <body>
    <div id="welcome-screen" class="container-fluid text-center p-0">
      <h1 class="m-3">The year is 3041.</h1>
      <h2 class="m-3">
        The nearby planets have been terraformed and you have been selected as a
        colonist.
      </h2>

      <form class="m-3" action="submit" id="age-form">
        <label for="age">Enter your age: </label
        ><input type="number" name="age" id="age-input" min="0" />
        <button class="btn btn-success">To the stars!</button>
      </form>
    </div>
    <div id="planets-screen" class="container-fluid text-center p-0 hidden">
      <h1>There are 4 planets to choose from:</h1>
      <h2>Enter your country and gender to see longevity information.</h2>
      <form class="m-3" action="submit" id="life-form">
        <label>Enter your country: </label>
        <select name="country" id="country-input"></select>
        <div class="radio form-check">
          <label>
            <input type="radio" name="gender" value="Female" />
            <span>Warrior</span>
          </label>
        </div>
        <div class="radio form-check">
          <label>
            <input type="radio" name="gender" value="Male"  />
            <span>Mage</span>
          </label>
        </div>
        <br />

        <button class="btn btn-success">See result</button>
      </form>
    </div>
  </body>
</html>
